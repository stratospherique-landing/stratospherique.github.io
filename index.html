<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>stratospherique</title>
<style>
  body {
    margin: 0;
    background: #ffffff;
    color: #000000;
    font-family: "JetBrains Mono", "Fira Code", monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-size: 1.8rem;
    letter-spacing: 0.06em;
    text-transform: lowercase;
  }
  .cursor {
    border-bottom: 2px solid #000;
    width: 0.6em;
    display: inline-block;
    animation: blink 1s steps(1) infinite;
    transform: translateY(3px);
  }
  @keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }
</style>
</head>
<body>
  system_boot: landing_soon <span class="cursor"></span>
</body>
</html>
