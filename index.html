<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>stratospherique // landing_soon_page/title>
<style>
  :root {
    --bg: #ffffff;
    --fg: #000000;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: "JetBrains Mono", "Fira Code", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 24px;
  }

  .shell {
    max-width: 720px;
    width: 100%;
    font-size: 1rem;
    letter-spacing: 0.06em;
    text-transform: lowercase;
  }

  .line {
    white-space: nowrap;
    overflow: hidden;
  }

  .cursor {
    display: inline-block;
    width: 0.6em;
    border-bottom: 2px solid var(--fg);
    transform: translateY(3px);
    animation: blink 1s steps(1) infinite;
  }

  @keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }

  .newsletter {
    margin-top: 32px;
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    opacity: 0.7;
  }

  /* wrapper de l'embed Substack */
  .newsletter #substack-embed {
    margin-top: 8px;
    max-width: 360px;
  }

  .newsletter #substack-embed iframe {
    width: 100% !important;
    max-width: 360px;
  }

  .secret {
    margin-top: 24px;
    font-size: 0.7rem;
    opacity: 0.3;
  }

  .easter-egg {
    margin-top: 16px;
    font-size: 0.8rem;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  .easter-egg.visible {
    opacity: 1;
  }

  .egg-text {
    margin-bottom: 8px;
  }

  .egg-scene {
    position: relative;
    height: 120px;
    max-width: 220px;
    border-top: 1px solid rgba(0,0,0,0.2);
    margin-top: 8px;
    padding-top: 8px;
    font-size: 1.5rem;
  }

  .mountain {
    position: absolute;
    bottom: 0;
    left: 0;
    font-size: 1rem;
    letter-spacing: 0.2em;
    opacity: 0.7;
  }

  .dino,
  .rocket,
  .moon {
    position: absolute;
  }

  .dino {
    bottom: 0;
    left: 0;
    transform: translate(0, 0);
  }

  .rocket {
    bottom: 0;
    right: 10px;
  }

  .moon {
    top: 0;
    right: 0;
    font-size: 1.2rem;
    opacity: 0;
  }

  /* animations d√©clench√©es quand l'easter egg devient visible */
  .easter-egg.visible .dino {
    animation: climb 3s ease-out forwards;
  }

  .easter-egg.visible .rocket {
    animation: launch 2.4s ease-in forwards;
    animation-delay: 0.4s;
  }

  .easter-egg.visible .moon {
    animation: moon-glow 3s ease-out forwards;
    animation-delay: 1s;
  }

  @keyframes climb {
    0%   { transform: translate(0, 0); }
    40%  { transform: translate(40px, 20px); }
    100% { transform: translate(90px, -40px); }
  }

  @keyframes launch {
    0%   { transform: translateY(0); opacity: 1; }
    60%  { transform: translateY(-70px); opacity: 1; }
    100% { transform: translateY(-120px); opacity: 0; }
  }

  @keyframes moon-glow {
    0%   { opacity: 0; transform: scale(0.8); }
    60%  { opacity: 1; transform: scale(1.05); }
    100% { opacity: 0.9; transform: scale(1); }
  }

  @media (max-width: 480px) {
    .shell {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <div class="shell" id="shell">
    <!-- les lignes de boot seront inject√©es ici -->
  </div>

  <!-- Newsletter / Substack embed -->
  <div class="newsletter">
    <div>subscribe to the landing log</div>

    <div id="substack-embed"></div>
    <script>
      window.SubstackWidget = {
        embed: "subscribe",
        substackUrl: "nathaliebeuge.substack.com",
        placeholder: "enter commlink id",
        buttonText: "init uplink",
        theme: "custom"
      };
    </script>
    <script src="https://substackapi.com/widget.js"></script>
  </div>

  <div class="secret">
    hint: ‚Üë ‚Üë ‚Üì ‚Üì ‚Üê ‚Üí ‚Üê ‚Üí b a
  </div>

  <div class="easter-egg" id="easter-egg">
    <div class="egg-text">
      access granted // stratos lab online<br>
      welcome!
    </div>

    <div class="egg-scene">
      <div class="mountain">‚ñ≤ ‚ñ≤ ‚ñ≤</div>
      <div class="dino">ü¶ñ</div>
      <div class="rocket">üöÄ</div>
      <div class="moon">üåï</div>
    </div>
  </div>

<script>
  // --- boot sequence typing ---
  const lines = [
    "> initializing stratos mission...",
    "> loading altitude maps...",
    "> calibrating ikigai engines...",
    "> syncing neural interfaces...",
    "> system status: landing_soon"
  ];

  const shell = document.getElementById("shell");
  let lineIndex = 0;
  let charIndex = 0;
  let currentLineEl = null;

  function typeNextChar() {
    if (!currentLineEl) {
      currentLineEl = document.createElement("div");
      currentLineEl.className = "line";
      shell.appendChild(currentLineEl);
    }

    const currentText = lines[lineIndex];
    currentLineEl.textContent = currentText.slice(0, charIndex);

    charIndex++;

    if (charIndex <= currentText.length) {
      setTimeout(typeNextChar, 40);
    } else {
      // ajouter curseur sur la derni√®re ligne seulement
      if (lineIndex === lines.length - 1) {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        currentLineEl.appendChild(document.createTextNode(" "));
        currentLineEl.appendChild(cursor);
      }
      lineIndex++;
      charIndex = 0;
      currentLineEl = null;
      if (lineIndex < lines.length) {
        setTimeout(typeNextChar, 200);
      }
    }
  }

  typeNextChar();

  // --- easter egg  ---
  const easter = document.getElementById("easter-egg");
  const konami = [38,38,40,40,37,39,37,39,66,65];
  let position = 0;

  window.addEventListener("keydown", function(e) {
    const key = e.keyCode;
    if (key === konami[position]) {
      position++;
      if (position === konami.length) {
        easter.classList.add("visible");
        position = 0;
      }
    } else {
      position = 0;
    }
  });
</script>
</body>
</html>
